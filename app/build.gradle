buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.27.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://maven.google.com' }
}


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.alaruss.verbs"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 10
        versionName "1.5.2"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'Boolean', 'enableCrashlytics', 'true'
            resValue "string", "app_name", "Verbs catalans"
        }
        debug {
            buildConfigField 'Boolean', 'enableCrashlytics', 'false'
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "__Verbs catalans"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.crashlytics.sdk.android:crashlytics:2.9.9@aar') {
        transitive = true;
    }
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.android.support:support-compat:28.0.0'
    compile 'com.android.support:support-core-utils:28.0.0'
    compile 'com.android.support:support-core-ui:28.0.0'
    compile 'com.android.support:support-media-compat:28.0.0'
    compile 'com.android.support:support-fragment:28.0.0'
    compile 'com.android.support:support-vector-drawable:28.0.0'
    testCompile 'junit:junit:4.12'
}
